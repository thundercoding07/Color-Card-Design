<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Color Card Design</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="color">
                <h1>Bittersweet</h1>
                <span></span>
            </div>
            <div class="char">
                <div class="image">
                    <img src="https://freepngimg.com/thumb/dragon/9-2-dragon-png-2-thumb.png" alt="">
                </div>
                <div class="text">
                    <h2>#ff6b6b</h2>
                    <h3>Dragon</h3>
                </div>
            </div>
            <div class="codes">
                <div class="hue">
                    <h1>Hue</h1>
                    <h2>0</h2>
                </div>
                <div class="hue">
                    <h1>Sat</h1>
                    <h2>100</h2>
                </div>
                <div class="hue">
                    <h1>Lum</h1>
                    <h2>71</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
